<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="css/shoppingCar.css">
</head>

<body>
	<!-- 导航 -->
	<div class="nav">
		<div class="nav_box">
			<div class="nav_box_left">
				<a href="#">请登录</a>
				<a href="#">消息</a>
				<a href="#">手机逛淘宝</a>
			</div>
			<div class="nav_box_right">
				<a href="#">淘宝首页</a>
				<a href="#">我的淘宝</a>
				<a href="#">购物车</a>
				<a href="#">收藏夹</a>
				<a href="#">商品分类</a>
				<a href="#">千牛卖家中心</a>
				<a href="#">联系客服</a>
			</div>
		</div>
	</div>

	<!-- header -->
	<div class="logo">
		<div class="logo_box">
			<a href="#" class="logo_box_a">
				<img src="img/taobao.png" alt="">
				<h3>购物车</h3>
			</a>
			<div class="sous">
				<span class="sous_box">宝贝</span>
				<input type="text" onclick="dianji()"><i id="sou_fdj"></i>
				<b>搜索</b>
			</div>
		</div>
		<div class="logo_box_bottom">
			<div class="logo_box_bottom_left">
				<div class="logo_box_big">
					<a href="#" style="color: #FF4400;">全部商品<span>1</span></a>
				</div>
				<div class="logo_box_big">
					<a href="#" class="center_a" style="cursor: no-drop;">降价商品<span>1</span></a>
				</div>
				<div class="logo_box_big">
					<a href="#" style="cursor: no-drop;">库存紧张<span>1</span></a>
				</div>

			</div>
			<div class="logo_box_bottom_right">
				<span>已选商品（不含运费）</span>
				<b>0.00</b>
				<i>结算</i>
			</div>
		</div>
	</div>
	<!-- shopping -->
	<div class="shopping">
		<div class="shoppingBox">
			<div class="shopping_qx">
				<div class="shopping_left">
					<input type="checkbox">全选
					<span>商品信息</span>
				</div>

				<div class="shopping_right">
					<b>单价</b>
					<b>数量</b>
					<b>金额</b>
					<b>操作</b>
				</div>
			</div>
			<div class="shoppingList">
				<input type="checkbox"><a href="#" title="店铺1" id="dianName">店铺1</a>
				<a href="#" class="dp_img"></a>

				<ul class="listBox">
					<li id="fuxuanA">
						<input type="checkbox">
					</li>
					<li id="aImg">
						<a href="#"><img src="img/list1.png" alt=""></a>
					</li>
					<li id="aTxt">
						<a href="#" title="打底裤女外穿夏天黑色韩版2019新款紧身小脚高腰显瘦铅笔夏季薄款">打底裤女外穿夏天黑色韩版2019新款紧身小脚高腰显瘦铅笔夏季薄款</a>
					</li>
					<li id="aCC">
						<a href="#">
							<span>尺寸:L</span>
							<span>颜色:黑色</span>
						</a>
					</li>
					<li id="money">
						<span>20</span>
					</li>
					<li id="number">
						<div class="numberBox">
							<button class="shuK" id="shuKp">-</button>
							<span class="numBer">1</span>
							<button class="shuK" id="shuKL">+</button>
						</div>
					</li>
					<li id="jinE">
						<span class="goNumber">20</span>
					</li>
					<li id="caoZuo">
						<a href="#" class="del">删除</a>
					</li>
				</ul>
			</div>

			<div id="total">
				<ul class="total_box">
					<li id="total_box_one"><input type="checkbox">全选</li>
					<li id="total_box_two"><a href="#">删除</a></li>
					<li id="total_box_three"><a href="#">分享</a></li>
					<li id="total_box_four">已选商品 <span id="Num1">0</span>件</li>
					<li id="total_box_five">合计（不含运费）： <span id="spAce">0.00</span></li>
					<li id="total_box_six">结算</li>
				</ul>
			</div>
		</div>
	</div>

</body>

</html>
<script type="text/javascript" src="js/shoppingCar.js"></script>
<script type="text/javascript">
	function n(id) {
		return document.getElementById(id);
	}

	function dianji() {
		n("sou_fdj").style.display = "none";
	}
</script>
